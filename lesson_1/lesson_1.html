<script id="3">
    "use strict";
    // 3. Вывести в консоль значения выражений и объяснить почему получились такие значения
    /*
    1. Складываем 10 и 10, получаем число 20;
    2. К 20 прибавляем строковое значение 10, 20 неявно приводится к строке, получаем строку 2010;
     */
    let result = 10 + 10 + "10";
    console.log(result);

    /*
    1. Складываем 10 и строковое значение 10, получаем строку 1010;
    2. К строке прибавляем число 10, которое неявно приводится к строке, получаем строку 101010;
     */
    result = 10 + "10" + 10;
    console.log(result);

    //1. При помощи унарного плюса строка 10 становится числом. Таким образом, результат равен 30;
    result = 10 + 10 + +"10";
    console.log(result);

    /*
    1. При помощи унарного минуса, пустая строка приводится к значению -0;
    2. Деление на -0 дает -Infinity;
     */
    result = 10 / -"";
    console.log(result);

    /*
    1. Использование унарного плюса со строкой, чье значение не может быть переведено в число, дает NaN;
    2. Деление на NaN дает NaN;
     */
    result = 10 / +"2,5";
    console.log(result);
</script>
