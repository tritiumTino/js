    // Задание 1.
    function UserNumbers(num) {
        if (Number.isInteger(num) && num < 1000 && num >= 0) {
            this.units = num % 10;
            this.tens = Math.floor(num / 10) % 10;
            this.hundreds = Math.floor(Math.floor(num / 10) / 10);
        } else if (!Number.isInteger(num)) {
            console.log('Передано не целое число!');
            return {};
        } else if (num < 0 || num >= 1000) {
            console.log('Число не попадает в диапозон!');
            return {};
        }
    }

    // Задание 1.1
    function Product (name, price) {
        this.name = name;
        this.price = price;
    }

    Product.prototype.make25PercentDiscount = () => this.price *= 0.75;

    class ProductES6 {
        constructor(name, price) {
            this.price = price;
            this.name = name;
        }

        make25PercentDiscount() {
            this.price *= 0.75;
        };

    // Задание 1.2
    function Post(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
    }
    Post.prototype.edit = (newText) => this.text = newText;

    function AttachedPost(author, text, date) {
        Post.call(this, author, text, date);
        this.highlighted = false;
    }

    AttachedPost.prototype = Object.create(Post.prototype);
    AttachedPost.prototype.constructor = AttachedPost;
    AttachedPost.prototype.makeTextHighlighted = () => this.highlighted = true;

    class PostES6 {
        constructor(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        edit(newText) {
            this.text = newText;
        }
    }

    class AttachedPostES6 extends PostES6 {
        constructor(author, text, date) {
            super(author, text, date);
            this.highlighted = false;
        }
        makeTextHighlighted() {
            this.highlighted = true;
        }
    }
</script>
